    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="hash-form mt-4">
            <!-- Hash Selector -->
            <div class="form-group">
              <label for="hashMethodSelector">Hash Method</label>
              <select
                class="form-control mb-3"
                id="hashMethodSelector"
                v-model="userInput.method"
                required
              >
                <option v-for="hashMethod in hashMethods">
                  {{ hashMethod.Name }}
                </option>
              </select>
            </div>
            <!-- Data Source Selection -->
            <div class="form-group">
              <div
                class="btn-group btn-group-toggle mr-2"
                role="group"
                aria-label="Data Source Toggle"
              >
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.dataSource === 'text' }"
                >
                  <input
                    type="radio"
                    name="dataSourceOptions"
                    autocomplete="off"
                    value="text"
                    v-model="userInput.dataSource"
                    aria-describedby="dataSourceHelp"
                  />
                  Text Input
                </label>
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.dataSource === 'file' }"
                >
                  <input
                    type="radio"
                    name="dataSourceOptions"
                    autocomplete="off"
                    value="file"
                    v-model="userInput.dataSource"
                    aria-describedby="dataSourceHelp"
                  />
                  File
                </label>
              </div>
              <small
                id="dataSourceHelp"
                style="color: rgb(158, 16, 16)"
                v-show="userInput.dataSource === ''"
                ><i class="fas fa-caret-left fa-sm"></i> Select a hash input
                method</small
              >
            </div>
            <!-- Digest Output Format Selection -->
            <div class="form-group">
              <div
                class="btn-group btn-group-toggle"
                role="group"
                aria-label="Digest Format Toggle"
              >
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.digestFormat === 'hex' }"
                >
                  <input
                    type="radio"
                    name="digestFormatOption"
                    autocomplete="off"
                    value="hex"
                    v-model="userInput.digestFormat"
                    aria-describedby="digestFormatHelp"
                  />
                  hex
                </label>
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.digestFormat === 'base32' }"
                >
                  <input
                    type="radio"
                    name="digestFormatOption"
                    autocomplete="off"
                    value="base32"
                    v-model="userInput.digestFormat"
                    aria-describedby="digestFormatHelp"
                  />
                  base32
                </label>
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.digestFormat === 'base64' }"
                >
                  <input
                    type="radio"
                    name="digestFormatOption"
                    autocomplete="off"
                    value="base64"
                    v-model="userInput.digestFormat"
                    aria-describedby="digestFormatHelp"
                  />
                  base64
                </label>
                <label
                  class="btn btn-outline-dark"
                  v-bind:class="{ active: userInput.digestFormat === 'base64url' }"
                >
                  <input
                    type="radio"
                    name="digestFormatOption"
                    autocomplete="off"
                    value="base64url"
                    v-model="userInput.digestFormat"
                    aria-describedby="digestFormatHelp"
                  />
                  base64url
                </label>
              </div>
              <small
                id="digestFormatHelp"
                style="color: rgb(158, 16, 16)"
                v-show="userInput.digestFormat === ''"
                ><i class="fas fa-caret-left fa-sm"></i> Select a digest output
                format</small
              >
            </div>
            <!-- Key Input -->
            <div
              class="form-group"
              v-show="userInput.method != '' && requiresKey()"
            >
              <div class="input-group">
                <input
                  type="text"
                  class="form-control hashVal"
                  autocomplete="off"
                  v-model="userInput.key"
                  maxlength="256"
                  placeholder="Key"
                  v-bind:class="keyLength"
                />
                <div class="input-group-append">
                  <div class="input-group-text btn-primary">
                    <a v-on:click="generateKey()"
                      ><i class="fas fa-sync-alt"></i
                    ></a>
                  </div>
                  <div class="input-group-text btn-danger">
                    <a v-on:click="userInput.key = ''"
                      ><i class="fas fa-times-circle"></i
                    ></a>
                  </div>
                </div>
              </div>
              <small id="keyHelp" class="form-text text-muted"
                >Enter Hash Key or Generate one using controls</small
              >
            </div>
            <!-- Text Input -->
            <div class="form-group" v-if="userInput.dataSource === 'text'">
              <textarea
                class="form-control"
                id="plaintext"
                rows="3"
                v-model="userInput.plaintext"
                placeholder="Text to Hash"
              ></textarea>
            </div>
            <!-- File Input -->
            <div class="form-group" v-if="userInput.dataSource === 'file'">
              <input
                type="file"
                id="file"
                name="file"
                class="form-control"
                v-on:change="addFile"
              />
            </div>
            <!-- Submit Button -->
            <button
              type="button"
              name="get-digest"
              class="btn btn-dark btn-lg btn-block mt-2"
              onclick="_paq.push(['trackEvent', 'Generate Hash']);"
              v-on:click="submitPlaintext"
              v-if="userInput.method && (userInput.dataSource == 'text') && !isLoading"
            >
              Get {{ userInput.method }} Digest
            </button>
            <button
              type="button"
              name="get-digest"
              class="btn btn-dark btn-lg btn-block mt-2"
              onclick="_paq.push(['trackEvent', 'Generate Hash']);"
              v-on:click="submitFile"
              v-if="userInput.method && (userInput.dataSource == 'file') && !isLoading"
            >
              Get File {{ userInput.method }} Digest
            </button>
            <button
              type="button"
              name="select"
              class="btn btn-dark btn-lg btn-block mt-2"
              v-show="isLoading"
              disabled
            >
              <i class="fas fa-spinner fa-pulse"></i> Loading
            </button>
            <button
              type="button"
              name="select"
              class="btn btn-dark btn-lg btn-block mt-2"
              v-if="!isLoading && !userInput.method"
              disabled
            >
              Select Hash Method
            </button>
            <!-- Errors -->
            <div v-for="error in errors" class="mt-4">
              <div
                class="alert"
                role="alert"
                v-show="error.text"
                v-bind:class="error.level"
              >
                {{ error.text }}
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-2">
        <div class="col-md-8">
          <div class="card mb-2" v-for="(result,index) in results">
            <div class="card-body">
              <div class="form-group">
                <label for="digest">
                  <h6>Digest:</h6>
                </label>
                <input
                  type="text"
                  class="hashVal form-control-plaintext"
                  v-model="result.Digest"
                  readonly
                  name="digest"
                />
              </div>
              <div class="form-group">
                <label v-if="result.Key">Key:</label>
                <p v-if="result.Key" class="hashVal">{{result.Key}}</p>
              </div>
              <div class="form-group">
                <label>
                  <h6>Plaintext:</h6>
                </label>
                <textarea class="form-control-plaintext">
{{result.Input}}</textarea
                >
              </div>
              <a v-on:click="results.splice(index,1)" style="float: left">
                <i class="fas fa-trash fa-lg" style="color: darkred"></i>
              </a>
              <h5 class="card-text" style="float: right">
                <span class="badge badge-secondary"
                  >{{ result.Type }} <i class="fas fa-ellipsis-v fa-sm"></i> {{
                  result.DigestEnc }}</span
                >
              </h5>
            </div>
          </div>
        </div>
      </div>
