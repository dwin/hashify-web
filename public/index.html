<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hashify</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/dropzone.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">hashify</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form class="hash-form mt-4">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Hash Method</label>
                    <select class="form-control" id="exampleFormControlSelect1" v-model="userInput.method">
                    <option v-for="hashMethod in hashMethods">{{ hashMethod.Name }}</option>
                    </select>
                </div>
                <div class="btn-group btn-group-toggle mb-3" data-toggle="buttons">
                    <label class="btn btn-outline-dark" v-bind:class="{ active: dataSource.name == 'text' }">
                        <input type="radio" name="options" id="option1" autocomplete="off" value="text" v-model="dataSource.name"> Text Input
                    </label>
                    <label class="btn btn-outline-dark" v-bind:class="{ active: dataSource.name == 'file' }">
                        <input type="radio" name="options" id="option2" autocomplete="off" value="file" v-model="dataSource.name"> File
                    </label>   
                </div>
                <div class="form-group" v-if="dataSource.name == 'text'">
                    <textarea class="form-control" id="plaintext" rows="3" v-model="userInput.plaintext" placeholder="Text to Hash"></textarea>
                </div>
                <button type="button" name="get-digest" class="btn btn-dark btn-lg btn-block mt-2" v-on:click="submitPlaintext" v-if="userInput.method">
                    Get {{ userInput.method }} Digest
                </button>
                <button type="button" name="select" class="btn btn-dark btn-lg btn-block mt-2" v-else disabled>
                    Select Hash Method
                </button>
                <div v-for="error in errors" class="mt-4">
                    <div class="alert alert-danger" role="alert" v-show="error.text">
                        {{ error.text }}
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row justify-content-center mt-2">
        <div class="col-md-8">
                <div class="card mb-2" v-for="result in results">
                    <div class="card-body">
                        <label>Digest:</label>
                        <h5 class="card-title">{{result.Digest}}</h5>
                        <label>Plaintext:</label>
                        <p class="card-text">{{result.Input}}</p>
                        <label v-if="result.Key">Key:</label>
                        <p v-if="result.Key">{{result.Key}}</p>
                        <h4 class="card-text"><span class="badge badge-secondary">{{ result.Type }}</span></h4>
                    </div>
                </div>

        </div>
    </div>
</div>
<script>
    var app = new Vue({
        el: '.container',
        data: {
            userInput: 
                {
                    plaintext: '',
                    method: ''
                },
            hashMethods: [],
            dataSource: {
                name: ''
            },
            errors:[{
                text: '',
                level: '',
            }],
            results: [],
            //result{Digest:'',Key:'',Type:'',}
        },
        methods:{
            getHashMethods: function() {
                axios.get('https://api.hashify.net/methods')
                    .then(response => {
                    // JSON responses are automatically parsed.
                    this.hashMethods = response.data
                    })
                    .catch(e => {
                    this.errors.push({text:'Unable to connect to API server',level:'danger'})
                    })
            },
            submitPlaintext: function() {
                axios.post('https://api.hashify.net/hash/'+this.userInput.method)
                    .then(response => {
                    // JSON responses are automatically parsed.
                    //this.result = response.data
                    this.results.unshift({Digest: response.data.Digest,Key: response.data.Key,Type: response.data.Type,Input: this.userInput.plaintext});
                    this.userInput.plaintext = '';
                    this.userInput.method = '';
                    this.dataSource.name = '';
                    this.errors = [];
                    })
                    .catch(e => {
                    this.errors.push({text:'Unable to obtain hash digest',level:'danger'})
                    })
                    
            }
  	    },
        mounted: function() {
            this.getHashMethods();
        },
    })
</script>
</body>
</html>
